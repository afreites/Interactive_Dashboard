<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class=" col-md-12 jumbotron text-center " style="background-image: url(http://med.stanford.edu/news/all-news/2018/07/gut-bacteria-byproduct-protects-against-salmonella/_jcr_content/main/image.img.full.high.jpg); background-size: 100%; height: 100%;">
        <div class="text-white text-center rgba-stylish-strong py-5 px-4">
        <h1 style="color:white; text-align:center">Belly Button Biodiversity Dashboard</h1>
        <p style="color:white">Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well float-left">
          <h5>SELECT Sample:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sample MetaData</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-8 ">
        <div id="pie" class= "float-right"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="bubble"></div>
    </div>
  </div>

  <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="{{ url_for('static', filename='js/bonus.js') }}"></script> -->
  <script src="{{ url_for('static', filename='js/app_test.js') }}"></script>

</body>

</html>
